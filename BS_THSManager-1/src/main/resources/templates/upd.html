<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内総合管理システム</title>
</head>
<body>
	<form action="/upd" method="post" id="zzz">
<link rel="stylesheet" href="torihiki.css">
    <h1 class="header">■　取引先更新</h1>
    <h2>基本情報</h2>
    <hr>
    <div id="info">
    取引ID　　　　<input type="text" style="margin-left: 10px; width: 20%"id="torihikiId"th:value="${toMain?.torihikiId}">
    <p><label for="torihikiNameAll">取引先名(全名)　
	<input type="text" style="margin-left: 10px; width: 20%" id="torihikiNameAll"th:value="${toMain?.torihikiNameAll}"/></label></p>
    <p>会社名(略名)　　<input type="text" style="margin-left: 10px; width: 20%"id="torihikiRyaku"th:value="${toMain?.torihikiRyaku}"></p>
    <p><label for="yuubin">住所　　　　　　〒<input type="text" style="margin-left: 20px; width: 5%;"id="yuubin"th:value="${toMain?.yuubin}"></label></p>
    <p>住所<input type="text" style="margin-left: 10%; width: 30%"id="jyusyo1"th:value="${toMain?.jyusyo1}">番地まで</p>
    <p>住所<input type="text" style="margin-left: 10%; width: 30%"id="jyusyo2"th:value="${toMain?.jyusyo2}">マンション名・号室など</p>
    <p>電話<input type="text" style="margin-left: 10%; width: 30%"id="tel"th:value="${toMain?.tel}"></p>
    <p>FAX <input type="text" style="margin-left: 10%;"id="fax"th:value="${toMain?.fax}"></p>
    <p>ホームページ　　<input type="text" style="margin-left: 35px; width: 30%;"id="url"th:value="${toMain?.url}"></p>
    <p>参考　<input type="text"style="width:50%;height:10%;font-size:30px";id="bikou"th:value="${toMain?.bikou}"></p>
    </div>

<h2 style="color: red;">振込先情報</h2>
<hr>
<h3 style="color: red;">振込先口座</h3>
    <table border="1" id="bank">
        <th width="5%" style="background-color: lightsteelblue;">
            金融機関コード
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            金融機関名
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            支店名コード
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            支店名
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            口座種類
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            口座番号
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            名義人
        </th>
		 <tr th:each="to:${toMain}">
            <td th:text="${toMain.kinyukikanCode}"></td>
            <td th:text="${toMain.kinyukikanName}"></td>
            <td th:text="${toMain.sitenCode}"></td>
            <td th:text="${toMain.sitenName}"></td>
            <td th:text="${toMain.seikyusyouKubun1}"></td>
            <td>
<select name="kouzaKind">
    <option th:value="1" th:text="(${toMain.kouzaKind == 1} ? '普通' : '')" selected></option>
    <option th:value="2" th:text="(${toMain.kouzaKind == 2} ? '当座' : '')" selected></option>
</select>
            <td th:text="${toMain.kouzaNum}"></td>
            <td th:text="${toMain.meigiName}"></td>
        </tr>
    </table>
    <h2>総務担当者情報</h2>
    <hr>



<div id="new">
<p><input type="submit" value="新規行追加">
<input type="submit" value="最後行削除"></p>
</div>


    <table border="1" id="content">
        <th width="5%" style="background-color: lightsteelblue;">
            To
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            CC
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            姓
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            名
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            メールアドレス
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            所属
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            役職
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            個人電話番号
        </th>
        <tr>
            <td><input type="checkbox"></td>
            <td><input type="checkbox"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </table>

    <h2>請求設定</h2>
    <hr>
    <input type="checkbox" name="seikyusyouKubun1" th:checked="${toMain?.seikyusyouKubun1}">請求書の郵送
    <input type="checkbox" style="margin-left: 15%;" name="seikyusyouKubun1" th:checked="${toMain?.seikyusyouKubun2 == 1}">特定ファイル名
    <input type="checkbox" style="margin-left: 15%;" name="seikyusyouKubun3" th:checked="${toMain?.seikyusyouKubun3}">案件名請求
    <input type="checkbox" style="margin-left: 15%;" name="seikyusyouKubun4" th:checked="${toMain?.seikyusyouKubun4}">納期書付き<br><br>
    請求書の提供
<input type="radio" name="radioGroup" value="0" th:checked="${toMain?.seikyusyouKubun5 == 0}"style="margin-left: 10%;">無し
<input type="radio" name="radioGroup" value="1" th:checked="${toMain?.seikyusyouKubun5 == 1}"style="margin-left: 10%;">本体
<input type="radio" name="radioGroup" value="2" th:checked="${toMain?.seikyusyouKubun5 == 2}"style="margin-left: 10%;">フォーマット
    <p>請求単位
<input type="radio" name="radioGroup" value="0" th:checked="${toMain?.seikyusyouKubun6 == 0}"style="margin-left: 200px;">普通
<input type="radio" name="radioGroup" value="1" th:checked="${toMain?.seikyusyouKubun6 == 1}"style="margin-left: 10%;">単体別
<input type="radio" name="radioGroup" value="2" th:checked="${toMain?.seikyusyouKubun6 == 2}"style="margin-left: 10%;">現場別
<input type="radio" name="radioGroup" value="3" th:checked="${toMain?.seikyusyouKubun6 == 3}"style="margin-left: 10%;">職部別
<br><br>
    本社指定<input type="text" style="margin-left: 10%;" th:value="${toMain.honsya == 1 ? '株式会社ブライトスター' : (toMain.honsya == 2 ? '株式会社トップクラウド' : '')}">
<br><br>
    本社口座<input type="text" style="margin-left: 10%;" th:value="${toMain.honsya == 1 ? 'りそな銀行　秋葉原支店　普通預金　1234567' : (toMain.honsya == 2 ? '三菱UFJ銀行　高田馬場支店　普通預金　1234567' : '')}">


    <button type="submit">登　録</button>
	</form>
</body>
</html>
