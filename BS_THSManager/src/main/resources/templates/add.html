<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内総合管理システム</title>
    <link rel="stylesheet" href="torihiki.css">
</head>
<body>
    <h1 class="header">■　取引先登録</h1>
    <h2>基本情報</h2>
    <hr>
    <form action="/add/add" method="post">
    <div id="info">
		
    <label for="torihikiNameAll">取引先名(全名)　
		<input type="text" style="margin-left: 10px; width: 20%" id="torihikiNameAll"th:value="${toMain?.torihikiNameAll}"/></label>
    
    <p><label for="torihikiRyaku">会社名(略名)　　
		<input type="text" style="margin-left: 10px; width: 20%" id="torihikiRyaku"th:value="${toMain?.torihikiRyaku}"/></label></p>
    
    <p><label for="yuubin">住所　　　　　　〒
		<input type="text" style="margin-left: 20px; width: 5%;" id="yuubin"th:value="${toMain?.yuubin}"/></label></p>
		
    <p><label for="jyusyo1">住所
		<input type="text" style="margin-left: 10%; width: 30%" id="jyusyo1"th:value="${toMain?.jyusyo1}"/>番地まで</label></p>
		
    <p><label for="jyusyo2">住所
		<input type="text" style="margin-left: 10%; width: 30%" id="jyusyo2"th:value="${toMain?.jyusyo2}"/>マンション名・号室など</label></p>
		
    <p><label for="tel">電話
		<input type="text" style="margin-left: 10%;" id="tel"th:value="${toMain?.tel}"/></label></p>
		
    <p><label for="url">FAX 
		<input type="text" style="margin-left: 10%;" id="url"th:value="${toMain?.url}"/></label></p>
    <p><label for="fax">ホームページ
		<input type="text" style="margin-left: 35px; width: 30%;" id="fax"th:value="${toMain?.fax}"/></label></p>
    <p><label for="bikou">参考　
		<input type="text"style="width:50%;height:10%;font-size:30px" id="bikou"th:value="${toMain?.bikou}"/></label></p>
    </div>
    

<h2 style="color: red;">振込先情報</h2>
<hr>
<h3 style="color: red;">振込先口座</h3>
    <table border="1" id="bank">
        <th width="5%" style="background-color: lightsteelblue;">
            金融機関コード
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            金融機関名
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            支店名コード
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            支店名
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            口座種類
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            口座番号
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            名義人
        </th>
        <tr>
            <td><label for="kinyukikanCode"><input type="text" style="margin-left: 10px; width: 20%" id="kinyukikanCode"th:value="${toMain?.kinyukikanCode}"/></label></td>
            <td><label for="kinyukikanName"><input type="text" style="margin-left: 10px; width: 20%" id="kinyukikanName"th:value="${toMain?.kinyukikanName}"/></label></td>
            <td><label for="sitenCode"><input type="text" style="margin-left: 10px; width: 20%" id="sitenCode"th:value="${toMain?.sitenCode}"/></label></td>
            <td><label for="sitenName"><input type="text" style="margin-left: 10px; width: 20%" id="sitenName"th:value="${toMain?.sitenName}"/></label></td>
            <td><form action="">
            <select name="kouzaKind">
             <option th:value="1" th:selected="${toMain?.kouzaKind == 1}"> 普通</option>
             <option th:value="2" th:selected="${toMain?.kouzaKind == 2}"> 当座</option>
            </select>
            <td> <label for="kouzaNum"><input type="text" style="margin-left: 10px; width: 20%" id="kouzaNum"th:value="${toMain?.kouzaNum}"/></label></td>
            <td> <label for="meigiName"><input type="text" style="margin-left: 10px; width: 20%" id="meigiName"th:value="${toMain?.meigiName}"/></label></td>
        </tr>
    </table>
    <h2>総務担当者情報</h2>
    <hr>
<div id="new">
<p>
<input type="submit" value="新規行追加">
<input type="submit" value="最後行削除"></p>
</div>

    <table border="1" id="content">
        <th width="5%" style="background-color: lightsteelblue;">
            To
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            CC
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            姓
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            名
        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            メールアドレス
        </th>
        <th width="5%" style="background-color: lightsteelblue;">

        </th>
        <th width="5%" style="background-color: lightsteelblue;">
            役職
        </th>
        <th width="5%" style="background-color: lightsteelblue;">

        </th>

            <td><input type="checkbox"></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

            <td></td>
        </tr>
        </table>

    <h2>請求設定</h2>
    <hr>
    <label for="seikyusyouKubun1">
    <input type="checkbox" name="seikyusyouKubun1" th:checked="${toMain?.seikyusyouKubun1 == 1}" th:value="1">
     </label>請求書の郵送
     
    <label for="seikyusyouKubun2">
    <input type="checkbox" style="margin-left: 15%;" name="seikyusyouKubun1" th:checked="${toMain?.seikyusyouKubun2 == 1}" th:value="1">
     </label>特定ファイル名
     
    <label for="seikyusyouKubun3">
    <input type="checkbox" style="margin-left: 15%;" name="seikyusyouKubun1" th:checked="${toMain?.seikyusyouKubun3 == 1}" th:value="1">
     </label>案件名請求
     
    <label for="seikyusyouKubun4">
    <input type="checkbox" style="margin-left: 15%;" name="seikyusyouKubun1" th:checked="${toMain?.seikyusyouKubun4 == 1}" th:value="1">
     </label>納期書付き<p><p>
		 
    請求書の提供
    <label>
    <input type="radio" name="seikyusyouKubun5" style="margin-left: 10%;" th:value="0" th:checked="${toMain?.seikyusyouKubun5 == 0}">無し
    </label>
    <label>
    <input type="radio" name="seikyusyouKubun5" style="margin-left: 10%;" th:value="1" th:checked="${toMain?.seikyusyouKubun5 == 1}">本体
    </label>
    <label>
    <input type="radio" name="seikyusyouKubun5" style="margin-left: 10%;" th:value="2" th:checked="${toMain?.seikyusyouKubun5 == 2}">フォーマット
    </label>
<p>
    請求単位
    <label for="seikyusyouKubun6"><input type="radio"style="margin-left: 200px;">普通
    <input type="radio"style="margin-left: 10%;">単体別
    <input type="radio"style="margin-left: 10%;">現場別
    <input type="radio"style="margin-left: 10%;">職部別</label><p><p>
	
	本社指定	
	<select name="honsya">
     <option th:value="1" th:selected="${toMain?.honsya == 1}"> 株式会社ブライトスター</option>
     <option th:value="2" th:selected="${toMain?.honsya == 2}"> 株式会社トップクラウド</option>
    </select><p>
		
	本社口座
     <select name="honsyaKouza">
     <option th:value="1" th:selected="${toMain?.honsyaKouza == 1}"> りそな銀行　秋葉原支店　普通預金　1234567</option>
     <option th:value="2" th:selected="${toMain?.honsyaKouza == 2}"> 三菱UFJ銀行　高田馬場支店　普通預金　1234567</option>
    </select>
	
	
<input type="hidden" id="torihikiId" name="torihikiId" th:value="${toMain?.torihikiId}"/>
<input type="hidden" id="deleteFlag" name="deleteFlag" th:value="${toMain?.deleteFlag}"/>
    <button type="submit">登　録</button>
